<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-head">
            <h1>CALCULATOR</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" id="value" rows="3"></textarea>
            </div>
        </div>        
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-md-5 d-none d-md-block">
                <div class="row">
                    <div class="col-md-4">
                        <div class="key">
                            <span>Rad</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>Deg</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>X!</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="key">
                            <span>INV</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>sin</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>In</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="key">
                            <span>&pi;</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            cos
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>log</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="key">
                            <span>e</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>tan</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>&#8730;</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="key">
                            <span>Ans</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>EXP</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="key">
                            <span>X<sup>y</sup></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-12 col-12">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>(</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>)</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>AC</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>7</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>8</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>9</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>&#247</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>4</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>5</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>6</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>X</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>3</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>-</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>0</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key num-key">
                            <span>.</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key eval-bt">
                            <span>=</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-3">
                        <div class="key">
                            <span>+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
